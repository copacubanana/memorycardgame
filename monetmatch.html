<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' lang='en' />
		<link rel='stylesheet' type='text/css' href='styles.css'></link>
		<title>Monet Waterlily Memory Card Match</title>
	</head>
	<body>
		<div id='content'>
			<h1>Monet's Waterlily Memory Card Match</h1>
			<div class='timercontainer'>
				<span id='timeleft'>30</span> Seconds Left<br>
			</div>
			<div id='directions'>
				<h3>How to Play:</h3>
				<p>Click on each card to flip. Try to match as many pairs as possible 
				before time runs out.</p>
				<button id='startbutton'>Start</button>
			</div>
			<div id='gameover'>
				<h3>Game Over</h3>
				<p>No more time remaining<br />
				You matched <span id='totalMatches'>0 </span> pairs out of 9 !<br></p>
				<button id='tryagainbutton'>Try Again</button>
			</div>
			<div id='congratulations'>
				<h3>Congratulations</h3>
				You matched of all the pairs in <span id='winningtime'></span>seconds!<br></p>
				<button id='playagainbutton'>Play again</button>
			</div>
			<div id='cardscontainer'>
				<div class='row'>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
				</div>
				<div class='row'>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
				</div>
				<div class='row'>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
					<div class='card'>
						<div class='back'></div>
					</div>
				</div>
			</div>

		</div>
	
		<script src='script.js'></script>
	</body>
</html>
